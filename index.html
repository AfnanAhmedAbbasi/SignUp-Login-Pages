<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        #boxes button {
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            justify-content: center;
            align-items: center;
            color: tomato;
            padding: 15px 220px;
            margin-top: 40px;
            border-radius: 10px;
            background-color: rgb(66, 133, 244);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
        }

        #boxes button:hover {
            background-color: rgb(45, 88, 156);
            transition: all 1s ease-in-out;
        }

        .box1 {
            background-color: rgb(182, 214, 215);
            height: 200%;
        }

        body {
            background-color:lightblue;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form input {
            display: block;
            align-items: center;
            margin: 10px auto;
            padding: 17px 170px;
            border-radius: 10px;
            border: none;
            background-color: rgb(229, 229, 229);
            text-align: left;
        }

        form input::placeholder {
            padding-left: 10px;
        }

        form input:active {
            background-color: rgb(229, 229, 229);
        }

        form input:focus {
            outline: none;
        }

        #boxes {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 610px;
            border-radius: 20px;
            background-color: white;
            border: none;
        }

        #boxes span {
            margin-bottom: 20px;
            display: block;
            text-align: center;
            color: rgb(66, 133, 244);
            font-weight: bolder;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .a2 {
            margin-top: 12px;
        }

        .a3 {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div id="boxes">
        <span><b>ACCOUNT SIGN-UP</b></span>
        <form action="login.html" method="get">
            <input type="text" id="username" placeholder="Username" required class="a1" maxlength="16">
            <input type="email" id="email" placeholder="Email" required class="a2" maxlength="22">
            <input type="password" id="password" placeholder="Password" required class="a2" maxlength="16">
            <button type="button" class="bb" onclick="signUp()">Sign Up</button>
        </form>
    </div>

    <script>
        function signUp() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (username === '' || email === '' || password === '') {
                alert('All fields are required.');
                return;
            }

            localStorage.setItem('Username', username);
            localStorage.setItem('Email', email);
            localStorage.setItem('Password', password);
            localStorage.setItem('signedUp', 'true');

            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
