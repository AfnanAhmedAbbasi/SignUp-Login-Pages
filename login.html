<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #main-box button {
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            justify-content: center;
            align-items: center;
            color: tomato;
            padding: 15px 230px;
            margin-top: 40px;
            border-radius: 10px;
            background-color: rgb(66, 133, 244);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
        }

        #main-box button:hover {
            background-color: rgb(45, 88, 156);
            transition: all 1s ease-in-out;
        }

        .box1 {
            background-color: rgb(182, 214, 215);
            height: 200%;
        }

        body {
            background-color: lightblue;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form input {
            display: block;
            align-items: center;
            margin: 10px auto;
            padding: 17px 170px;
            border-radius: 10px;
            border: none;
            background-color: rgb(229, 229, 229);
            text-align: left;
        }

        form input::placeholder {
            margin-left: -110px;
            position: absolute;
        }

        form input:active {
            background-color: rgb(229, 229, 229);
        }

        form input:focus {
            outline: none;
        }

        #main-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 610px;
            border-radius: 20px;
            background-color: white;
            border: none;
        }

        #main-box span {
            margin-bottom: 340px;
            display: block;
            text-align: center;
            color: rgb(66, 133, 244);
            font-weight: bolder;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
        }

        .a3 {
            margin-top: 17px;
        }
    </style>
</head>

<body>
    <div id="main-box">
        <span>ACCOUNT LOGIN</span>
        <form onsubmit="return login(event)">
            <input type="email" id="email" placeholder="Email" required maxlength="22">
            <input type="password" id="password" placeholder="Password" required max="16" class="a3">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        window.onload = function () {
            var signedUp = localStorage.getItem('signedUp');
            if (signedUp !== 'true') {
                alert('Please sign up first.');
                window.location.href = 'index.html';
            }
        };

        function login(event) {
            event.preventDefault();

            var loginEmail = document.getElementById('email').value;
            var loginPassword = document.getElementById('password').value;

            var storedEmail = localStorage.getItem('Email');
            var storedPassword = localStorage.getItem('Password');

            if (loginEmail === '' || loginPassword === '') {
                alert('All fields are required.');
                return false;
            }

            if (loginEmail === storedEmail && loginPassword === storedPassword) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Enter correct details');
                return false;
            }
        }
    </script>
</body>

</html>
